<div class="styling">
    <h2>Build from a Dockerfile</h2>
    <textarea [(ngModel)]="dockerFile"></textarea>
    <div>
        <h3>Build options</h3>
        <app-command-option (commandOptionsEvent)="updateCommandOptions($event)"></app-command-option>
    </div>
    <button (click)="buildContainer()">Build</button>
    <h3>Build Output</h3>
    <textarea [(ngModel)]="buildOutput"></textarea>
</div>
