<div class="code">
    <div class="codeArea">
      <span class="line-number">
        <span class="minispan" *ngFor="let lineNo of lineCount">{{lineNo}}</span>
      </span>
      <textarea 
        autosize 
        required
        class="noStyleTextArea"
        spellcheck="false"
        [(ngModel)]="code"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (change)="onCodeChange()"
      >{{code}}</textarea>
      <span class="cl"></span>
    </div>
    <!-- copy-to-clipboard -->
</div>
