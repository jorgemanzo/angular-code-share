

<div>
    <app-code-view 
        [mutable]="codeShare.mutable"
        [code]="codeShare.code"
    ></app-code-view>
    <button 
    id="submit" 
    name="submit" 
    [disabled]="submitDisabled" 
    (click)="handleSubmit()"
    >
        {{ submitDisabled ? "Editing Disabled" : "Submit Change" }}
    </button>
</div>
