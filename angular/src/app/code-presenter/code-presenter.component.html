<div>
    <app-code-view 
        [mutable]="codeShare.mutable"
        [code]="codeShare.code"
        (codeChangeEvent)="setCode($event)"
        (isEditingEvent)="disableOnEdit($event)"
    ></app-code-view>
    <button 
        id="submit" 
        name="submit" 
        [disabled]="submitDisabled" 
        (click)="handleSubmit()"
    >
        {{ submitDisabled ? "Editing Disabled" : "Submit Change" }}
    </button>
</div>
